



<html>
<head>
<title>大咖排名规则</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <div>
<!--        <p style="font-size:50pt; border:1px; margin:60px 30px 0px 30px; text-align:center;">大咖排名规则说明</p>-->
        <p style="font-size:28pt; border:1px; margin:40px 30px 0px 30px; position:center;">1、大咖排名后台将根据全市所有用户当前经验值每日自动统计更新，并非显示实时排名；</p>
        <p style="font-size:28pt; border:1px; margin:40px 30px 0px 30px; position:center;">2、总经验值相同的情况下按照注册时间排序；</p>
        <p style="font-size:28pt; border:1px; margin:20px 30px 0px 30px; position:center;">3、用户经验值直接关系到最终排名；</p>
        <p style="font-size:28pt; border:1px; margin:20px 30px 0px 30px; position:center;">4、通过参与APP内各活动、完成任务等方式可增加经验值；</p>
        <p style="font-size:28pt; border:1px; margin:20px 30px 0px 30px; position:center;">5、已完善个人信息的用户，系统将自动纳入参与大咖排名用户范围；</p>
        <p style="font-size:28pt; border:1px; margin:20px 30px 0px 30px; position:left;">6、大咖排名将最终展示在APP首页中。</p>
		
    </div>
</body>
</html>
